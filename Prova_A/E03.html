<meta charset="utf-8" />
<script>
    //Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.

    //ENTRADA

const dias = Number(prompt('informe quantos dias sera feita a viagem').trim());
const horas = Number(prompt('informe quantas horas foram feitas').trim());


    //PROCESSAMENTO


    const duracao = (dias * 24); 
const total = (duracao + horas);

    //SAÍDA
    
    alert (`a viagem durou ${total} horas.`);
</script>
